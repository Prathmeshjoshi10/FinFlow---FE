<div class="container">
    <mat-card class="responsive-card">
      <mat-card-title>{{
        isSignIn ? "SignIn" : "SignUp"
      }}</mat-card-title>
      <mat-card-content>
        <form
          [formGroup]="signInUpForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="input-container">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input
                matInput
                formControlName="email"
                placeholder="Email"
              />
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>
                Password
              </mat-label>
              <input
                matInput
                formControlName="password"
                placeholder="Password"
                type="password"
              />
            </mat-form-field>
            
          </div>
          <div class="button-container">
            <button
              mat-raised-button
              color="primary"
              [disabled]="!signInUpForm.valid"
            >{{isSignIn ? 'SignIn' : 'SignUp'}}
            </button>
            <button mat-stroked-button color="accent" (click)="onClose()">
              Close
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
